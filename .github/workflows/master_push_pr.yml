name: SDK CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build library
      run: |
        ./gradlew :mobile-sdk-android-ui:lint
        ./gradlew :mobile-sdk-android-ui:test
        ./gradlew :mobile-sdk-android-ui:assembleDebug
    - name: Build sample
      run: |
        ./gradlew :mobile-sdk-android-ui:assembleDebug
